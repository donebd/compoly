language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk15

script:
  - chmod 777 ./gradlew
  - ./gradlew build --info

before_install:
  - sudo apt-get install openssh-client
  - openssl aes-256-cbc -K $encrypted_b4f3819162af_key -iv $encrypted_b4f3819162af_iv
    -in travis_key.enc -out ~/travis_key -d

deploy:
  provider: script
  script: deploy.sh
  cleanup: false
  on:
    branch: master
  edge: true