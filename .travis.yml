language: java
install: true
os: linux
dist: trusty
jdk: oraclejdk15
script:
- chmod 777 ./gradlew
- "./gradlew build --info"
deploy:
  provider: script
  script: sh ./deploy.sh
  cleanup: false
  on:
    branch: master
  edge: true
before_install:
- openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv
  -in deploy_key.enc -out ./deploy_key -d
