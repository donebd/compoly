language: java
install: true

os: linux
dist: trusty
jdk: oraclejdk15

script:
  - chmod 777 ./gradlew
  - ./gradlew build --info
  - chmod 777 ./deploy.sh

env:
  global:
    - 'JAR_PATH=./build/libs/vkBot.jar'
    - 'REMOTE_SCRIPT=./start.sh'

deploy:
  provider: releases
  api_key: ${GH_TOKEN}
  file: ${JAR_PATH}
  kip_cleanup: true
after_success:
  - test $TRAVIS_BRANCH = "deploy-test" && ./deploy.sh